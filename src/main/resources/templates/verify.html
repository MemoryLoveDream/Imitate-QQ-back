<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>验证码邮件</title>
  <style>
    h1{
      color: red;
    }
  </style>
</head>
<body>
<p th:text="'亲爱的用户 ' + ${id} + '：'"></p>
<p>您的验证码是：</p>
<h1 th:text="${code}"></h1>
<p>请在5分钟内使用该验证码完成验证。</p>
<p>如果您没有请求此验证码，请忽略此邮件。</p>
<p>此致，</p>
<p>EasyChat团队</p>
</body>
</html>
